
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADDL Allagadda Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- html2pdf.js for high-quality PDF downloads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* A4 Layout for PDF/Print - Optimized for Multi-page and Data Integrity */
        .pdf-canvas-wrapper {
            width: 800px;
            min-height: 1131px; /* A4 minimum height */
            margin: 0 auto;
            background: white;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; margin: 0 !important; padding: 0 !important; }
            @page {
                size: A4;
                margin: 10mm;
            }
            .pdf-canvas-wrapper { 
                width: 100% !important; 
                min-height: 0 !important;
                box-shadow: none !important;
                margin: 0 !important;
            }
            
            thead { display: table-header-group; }
            tfoot { display: table-footer-group; }
            
            .complete-border {
                border: none !important;
            }
        }

        .report-content-box {
            border: 4px solid #000;
            min-height: 1080px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .avoid-break {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        .nabl-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }
        .nabl-table th, .nabl-table td {
            border: 1px solid #000;
            padding: 5px 8px;
            font-size: 9.5pt;
            line-height: 1.2;
        }
        .nabl-table th {
            background-color: #f1f5f9;
            text-transform: uppercase;
            font-weight: 800;
            color: #000;
            font-size: 9pt;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 3px; }

        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
