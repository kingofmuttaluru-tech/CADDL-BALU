<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADDL Allagadda Admin Portal | Official Veterinary Diagnostics</title>
    <meta name="description" content="Official Veterinary Diagnostic Portal for CADDL Allagadda. High-precision clinical reporting and animal disease monitoring system.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- html2pdf.js for high-quality PDF downloads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #f0f4f8; }
        
        /* Fixed A4 Structure for PDF Consistency */
        .pdf-canvas-wrapper {
            width: 820px; 
            margin: 20px auto;
            background: #cbd5e1;
            padding: 15px; /* Outer "bleeding" area for preview */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .pdf-page-content {
            width: 210mm; /* A4 Standard mm */
            height: 297mm; /* A4 Standard mm */
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border: 30pt solid black; /* INCREASED PROMINENT THICK BORDER */
            overflow: hidden; /* Enforces single page */
            margin: 0 auto;
            page-break-after: always;
        }

        .pdf-inner-padding {
            padding: 30px 40px !important;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        @media print {
            .no-print, nav, footer, header { display: none !important; }
            html, body { 
                background: white !important; 
                margin: 0 !important; 
                padding: 0 !important;
            }
            .pdf-canvas-wrapper { 
                width: 100% !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white;
            }
            .pdf-page-content {
                width: 210mm !important;
                height: 297mm !important;
                border: 30pt solid black !important; /* INCREASED PROMINENT THICK BORDER FOR PRINT */
                margin: 0 !important;
                box-shadow: none !important;
            }
            @page {
                size: A4 portrait;
                margin: 0;
            }
        }

        .nabl-table {
            width: 100%;
            border-collapse: collapse;
            border: 1.2pt solid #000;
            table-layout: fixed;
        }
        .nabl-table th, .nabl-table td {
            border: 0.8pt solid #000;
            padding: 5px 10px;
            font-size: 8.5pt;
            line-height: 1.2;
            word-wrap: break-word;
        }
        .nabl-table th {
            background-color: #f1f5f9;
            text-transform: uppercase;
            font-weight: 900;
            color: #000;
            font-size: 7.5pt;
            letter-spacing: 0.05em;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 3px; }

        .animate-fadeIn {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom"
  }
}
</script>
</head>
<body class="bg-[#f0f4f8] text-slate-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
